<!DOCTYPE html>
<html>
	<head>
		<title>My first vue app</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<h1>Vue.js</h1>
		<div id="app">
			<p v-bind:style = "styles">
				{{message}}
			</p>
		</div>

		<script>
		var data = {
			message: 'Hello Vue!', 
			styles: {
				margin:'10px', 
				padding: '5px 20px', 
				fontSize: '20pt', 
				color: 'red', 
				backgroundColor: '#fee', 
				border: '3px solid blue'
			}
		};

		var app = new Vue({
			el: '#app', 
			data: data
		});
		</script>
	</body>
</html>
